<!-- Page content holder -->
<div class="page-content p-5" id="content">
  <!-- Toggle button -->
  <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Menu</small></button>
  <!-- Demo content -->
  <h2 class="display-4">AryMiku</h2><br>
  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
  </div>
  <div class="separator"></div>
  <div class="row">
    <table class="table table-bordered table-striped">
    
      <thead>
        <tr>
          <td>
            <a href="#" ng-click="sortType = 'Type'; sortReverse = !sortReverse">
              Type 
              <span ng-show="sortType == 'Type' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'Type' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'Name'; sortReverse = !sortReverse">
            Name 
              <span ng-show="sortType == 'Name' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'Name' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'Year'; sortReverse = !sortReverse">
            Year
              <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'Link'; sortReverse = !sortReverse">
            Link
              <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
        </tr>
      </thead>
      
      <tbody>
        <tr ng-repeat="Data in filteredTodos | orderBy:sortType:sortReverse | filter : searchText" class="bank-fonthead">
          <td><span ng-class="GetClassType(Data.Type)" >{{Data.Type}}</span></td>
          <td><a href="Dowload.html?id={{Data.Id}}" target="_blank" bs-tooltip>{{Data.Name}}</a></td>
          <td>2</td>
          <td><a href="#" target="_blank">Link</a></td>
        </tr>
      </tbody>
    </table>
    
    <div id="bank" class="upper"></div>

    <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></ul>
  </div>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
