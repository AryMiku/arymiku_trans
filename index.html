<!DOCTYPE html>
<html>
<head>
    <title>AryMiku V.2</title>
    <link rel="icon" href="icon/ico.jpg" type="image/x-icon"> 
    <link rel="shortcut icon" href="icon/ico.jpg" type="image/x-icon"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sweetalert2.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">

<div ng-init="Run()"></div>
 
<!-- Vertical navbar -->
<ng-include src="'navbar.html'"></ng-include>
<!-- End vertical navbar -->


<!-- Page content holder -->
<div class="page-content p-5" id="content">

  <!-- Toggle button -->
  <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
    <i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Menu</small>
  </button>

  <!-- Demo content -->
  <h2 class="display-4 mb-4">AryMiku</h2>

  <!-- Search -->
  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
  </div>

  <!-- ขึดเส้นใต้ -->
  <div class="separator"></div>

  <!-- Anime Show -->

  <div class="row">
    <div class="col-lg-4 col-sm-6 mb-4" ng-repeat="title in Titles | filter : searchText">
      <div class="card">
        <div class="card-header bank-fonthead">
          <i class="fa fa-tag" ng-class="tagColor(title.Category)"></i> 
          <a href='dowloadpage/{{title.DowloadPage}}'>{{title.Name}}</a> 
          <span ng-class="title.Suscess == true ? 'badge badge-success' : 'badge badge-danger'">
            <span ng-if="title.Suscess">Complete</span>
            <span ng-if="!title.Suscess">Incoming</span>
          </span>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <img ng-src="/pic/{{title.img}}" class="pop img-fluid" ng-click="showPicture(title.img)">
            </div>
            <div class="col-9">
              <p class="card-text bank-fonthead">จำนวนตอน : {{title.Episode}}</p>
              <p class="card-text bank-fonthead">รูปแบบ : {{title.Category}} / {{title.Type}}</p>
              <p class="card-text bank-fonthead" ng-class="title.Suscess == true ? 'complete' : 'incoming'">
                <span ng-if="title.Suscess">สถานะ : จบแล้ว</span>
                <span ng-if="!title.Suscess">สถานะ : ยังไม่จบ</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End demo content -->

<!-- Model Content -->
<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">              
      <div class="modal-body">
        <img src="" class="imagepreview" style="width: 100%;" >
      </div>
    </div>
  </div>
</div>
<!-- End Model Content -->

<!-- Script Files -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="../main.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/sweetalert2.js"></script>
  <script src="//morgul.github.io/ui-bootstrap4/ui-bootstrap-tpls-3.0.6.js"></script>
</body>
</html>
